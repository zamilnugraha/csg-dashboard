<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-success">
                        <h4 class="card-title">Clean Schedul</h4>
                        <p class="card-category">Complete your profile</p>
                    </div>
                    <div class="card-body">
                        <form (ngSubmit)="doPostData()" #addForm="ngForm">
                            <div class="row">
                                <div class="col-md-12">
                                    <mat-form-field class="example-full-width">
                                        <input matInput placeholder="" type="text" name="id" [(ngModel)]="field.id"
                                            #id="ngModel" [hidden]="!edited">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="form-group col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <label for="inputState">Days</label>
                                        <mat-select id="inputState" class="form-control" name="days"
                                            [(ngModel)]="field.days" #days="ngModel">
                                            <mat-option value="Sunday">Sunday</mat-option>
                                            <mat-option value="Monday">Monday</mat-option>
                                            <mat-option value="Tuesday">Tuesday</mat-option>
                                            <mat-option value="Wednesday">Wednesday</mat-option>
                                            <mat-option value="Thursday">Thursday</mat-option>
                                            <mat-option value="Friday">Friday</mat-option>
                                            <mat-option value="Saturday">Saturday</mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="form-group col-md-4">
                                    <mat-form-field class="example-full-width">
                                        <label for="inputState">Clean Type</label>
                                        <mat-select id="inputState" class="form-control" name="kodeClean"
                                            [(ngModel)]="field.kodeClean" #kodeClean="ngModel">
                                            <mat-option *ngFor="let obj of listClean" [value]="obj.kodeClean">
                                                {{obj.posisi}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <button mat-raised-button type="submit" *ngIf="displaySave"
                                class="btn btn-success pull-right">Save</button>
                            <button mat-raised-button type="submit" *ngIf="!displaySave"
                                class="btn btn-info pull-right">update</button>
                            <button mat-raised-button type="button" *ngIf="!displaySave" (click)="doCancel()"
                                class="btn btn-danger pull-right">Cancel</button>
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-danger">
                        <h4 class="card-title">Data Clean</h4>
                    </div>
                    <div class="card-body table-responsive">
                        <table class="table table-hover">
                            <thead class="text-danger">
                                <th>Days</th>
                                <th>Kode Clean</th>
                                <th class="td-actions">Action</th>
                            </thead>
                            <tbody>
                                <tr *ngFor="let cleans of cleanSchedul">
                                    <td>{{cleans.days}}</td>
                                    <td>{{cleans.kodeClean}}</td>
                                    <td class="td-actions">
                                        <button mat-raised-button type="button" matTooltip="Edit Task"
                                            [matTooltipPosition]="'above'"
                                            class="btn btn-primary btn-link btn-sm btn-just-icon"
                                            (click)="doGetDataByID(cleans.id)">
                                            <i class="material-icons">edit</i>
                                        </button>
                                        <button mat-raised-button type="button" matTooltip="Remove"
                                            [matTooltipPosition]="'above'"
                                            class="btn btn-danger btn-link btn-sm btn-just-icon"
                                            (click)="doDelete(cleans.id)">
                                            <i class="material-icons">close</i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
