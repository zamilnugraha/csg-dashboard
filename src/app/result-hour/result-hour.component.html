<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-success">
            <h4 class="card-title">Result By Hour</h4>
            <p class="card-category">Choose Date</p>
          </div>
          <div class="card-body">
            <form (ngSubmit)="doPostData()" #addForm="ngForm">
              <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" name="startDate" [owlDateTimeTrigger]="startDate"
                      [owlDateTime]="startDate" [(ngModel)]="field.startDate" #startDate="ngModel" autocomplete="off"
                      placeholder="Select Start Date" required>
                    <owl-date-time [pickerMode]="'dialog'" #startDate></owl-date-time>
                    <div *ngIf="startDate.invalid && (startDate.dirty || startDate.touched)" class="has-danger">
                      <div class="form-control-feedback" *ngIf="startDate.errors.required">
                        Start Date is required.
                      </div>
                    </div>
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput type="text" name="endDate" [owlDateTimeTrigger]="endDate" [owlDateTime]="endDate"
                      [(ngModel)]="field.endDate" #endDate="ngModel" autocomplete="off" placeholder="Select End Date"
                      required>
                    <owl-date-time [pickerMode]="'dialog'" #endDate></owl-date-time>
                    <div *ngIf="endDate.invalid && (endDate.dirty || endDate.touched)" class="has-danger">
                      <div class="form-control-feedback" *ngIf="endDate.errors.required">
                        Start Date is required.
                      </div>
                    </div>
                  </mat-form-field>
                </div>
              </div>
              <button mat-raised-button type="submit" class="btn btn-success pull-right">Show</button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-12 col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Result By Hour</h4>
          </div>
          <div class="card-body table-responsive">
            <table class="table table-hover">
              <thead class="text-danger">
                <th>Hour</th>
                <th>
                  {{dataDate.cDate | date:'EEEE , dd/MMMM/yyyy'}}
                </th>
              </thead>
              <tbody>
                <tr *ngFor="let result of resultHours">
                  <td>{{result.timeSk}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
